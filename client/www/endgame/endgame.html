<div class="endgame-popup">
  <ul class="end-stats">
    <li>Place: {{placeObj[place]}}</li>
    <li>Global Ranking: {{me.ranking}}</li>
  </ul>
  <ul  ng-repeat="playerName in endGameArray track by $index">
    <li class="players"><span class="player">{{playerName}}</span><span><button class="player-button" ng-click="addFriends(playerName)">friend</button></span></li>
  </ul>
</div>
