<div class="endgame-popup">
  <ul class="end-stats">
    <li class="pop-text">Place: {{placeObj[place]}}</li>
    <li class="pop-text">Global Ranking: {{me.ranking}}</li>
  </ul>
  <ul class="player-list" ng-repeat="playerName in endGameArray track by $index">
    <li><span class="pop-text">{{playerName}}</span><span><button class="pop-text" ng-click="addFriends(playerName)">friend</button></span></li>
  </ul>
</div>
