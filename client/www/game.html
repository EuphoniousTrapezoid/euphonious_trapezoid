<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- threejs -->
    <script src='./lib/three.js/build/three.min.js'></script>
    <!-- threejs orbit controller for 3d rotation -->
    <script src='./lib/three.js/examples/js/controls/OrbitControls.js'></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">SPHERO</h1>
      </ion-header-bar>

      <ion-content scroll="false" id="game">
      </ion-content>
    </ion-pane>
  </body>
  <script src="./js/game.js"></script>
</html>
