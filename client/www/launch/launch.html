<ion-view title="launch" id="launch">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <div class="outer-container">
      <div class="inner-container">
        <ul class="launch-buttons">
          <li>
            <button class="" ng-click="join()">Join</button>
          </li>
          <li>
            <button class="" ng-click="hostGame()">Host</button>
          </li>
        </ul>
      </div>
    </div>
    <div>

    </div>
    <button class="bottom button button-stable button-clear button-block" ng-click="back()">Back</button>
  </ion-content>
</ion-view>
