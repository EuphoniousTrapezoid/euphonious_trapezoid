<ion-view title="launch" id="nav">
  <div id="nav-view">
    <ion-content padding="true">
      <h1 class="nav-title">
      <span class="blue">S</span><span class="gray">P</span><span class="green">H</span><span class="pink">E</span><span class="gray">R</span><span class="blue">O</span>
      </h1>
      <div>
        <!-- display if signed in -->
        <div class="spacer-wrapper">

          <div id="gameModes"  class="spacer animated fadeIn">
            <ul>
              <li>
                <button class="login-button" ng-click="single()">SOLO</button>
              </li>
              <li>
                <button class="login-button" ng-click="join(2)">TWO PLAYERS</button>
              </li>

              <li>
                <button class="login-button" ng-click="join(4)">FOUR PLAYERS</button>
              </li>

            </ul>
          </div>
        </div>
        <!-- display if signed in -->
        <div class="outer-container">
          <div class="inner-container">
            <ul class="nav-buttons animate-if">
 
              <li>
                <!-- will alt these with gray -->
                <button class="blueb animate-if" ng-class="" ng-click="rules()">RULES</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    <button id="bottom-button" ng-click="logout()">Log Out</button>
    </ion-content>
  </div>
</ion-view>
