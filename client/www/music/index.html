<!DOCTYPE html>
<head>
</head>
<body>
  <script src='./Envelope.js'></script>
  <script src='./WhiteNoise.js'></script>
  <script src='./Synthesizer.js'></script>
  <script src='./SequenceElement.js'></script>
  <script src='./scales.js'></script>
  <script>
    window.context = new AudioContext( );
    window.filter = context.createBiquadFilter();
    filter.type = 'lowpass';
    filter.frequency.value = 1500;
    filter.connect( context.destination );
    var root = context.createSequenceElement( 24, 1 );
    root.connect( filter );
    var third = context.createSequenceElement( 28, 1 );
    third.connect( filter );
    var second = context.createSequenceElement( 26, 2 );
    second.connect( filter );
    var seventh = context.createSequenceElement( 23, 3 );
    seventh.connect( filter );
    root.start( context.currentTime );
    third.start( context.currentTime + 0.125 );
    second.start( context.currentTime + 0.125 * 3 );
    third.start( context.currentTime + 0.125 * 4 );
    seventh.start( context.currentTime + 0.125 * 6 );
  </script>
</body>
