<ion-view title="nav" id="nav">
  <div id="nav-view">
    <ion-content padding="true">
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <h1 class="nav-title">
      <span class="blue">S</span><span class="gray">P</span><span class="green">H</span><span class="pink">E</span><span class="gray">R</span><span class="blue">O</span>
      </h1>
      <div ng-if="loaded">
        <!-- display if signed in -->
        <div class="spacer-wrapper">
          <div ng-if="loginStatus" class="spacer animate-if">
            <ul>
              <li>
                <button class="login-button" ng-click="single()">SOLO</button>
              </li>
              <li>
                <button class="login-button" ng-click="join(2)">TWO PLAYERS</button>
              </li>
              <li>
                <button class="login-button" ng-click="join(4)">FOUR PLAYERS</button>
              </li>

            </ul>
          </div>
          <!-- display if NOT signed in -->
          <div ng-if="logoutStatus" class="spacer">
            <form ng-if="loginActive" id="log-list" class="list animate-if">
              <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="$parent.$parent.username">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="$parent.$parent.password">
              </label>
            </form>
            <form ng-if="signupActive" class="list animate-if">
              <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="$parent.$parent.username">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="$parent.$parent.password">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="$parent.$parent.email">
              </label>
            </form>
          </div>
        </div>
        <!-- display if not logged in, selected lights up and controls form -->
        <div class="outer-container">
          <div class="inner-container">
            <ul ng-if="logoutStatusButtons" class="nav-buttons animate-if">
              <li>
                <!-- will alt these with gray -->
                <button class="blueb" ng-click="play()">Play</button>
              </li>
              <li>
                <button ng-class="loginActive ? 'greenb' : 'grayb'" ng-click="login(username, password)">Login</button>
              </li>
              <li>
                <button ng-class="signupActive ? 'pinkb' : 'grayb'" ng-click="signUp(username, password, email)">Sign Up</button>
              </li>
            </ul>
          </div>
        </div>
        <!-- display if signed in -->
        <div class="outer-container">
          <div class="inner-container">
            <ul ng-if="loginStatus" class="nav-buttons animate-if">
 
              <li>
                <!-- will alt these with gray -->
                <button class="blueb animate-if" ng-class="">RULES</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    <button id="bottom-button" ng-click="back()">Back</button>
    </ion-content>
  </div>
</ion-view>
