<ion-view title="nav">
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 87px;"></div>
        <button class="button button-stable button-clear button-block" >Single</button>
        <button class="button button-stable button-clear button-block" ui-sref="launch">Multi</button>
        <button class="button button-stable button-clear button-block">Options</button>

        <form class="list">
            <label class="item item-input">
                <span class="input-label">Input</span>
                <input type="text" placeholder="Username" ng-model="username">
            </label>
            <label class="item item-input">
                <span class="input-label">Input</span>
                <input type="text" placeholder="Password" ng-model="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="email">
            </label>
        </form>
        <button class="button button-stable button-clear button-small" ng-click="login(username, password)">Login</button>
        <button class="button button-stable button-clear button-small" ng-click="signUp(username, password, email)">Sign Up</button>
    </ion-content>
</ion-view>
