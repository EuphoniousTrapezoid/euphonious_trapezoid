<ion-view title="nav" id="nav">
  <div id="nav-view">
    <ion-content padding="true" class="has-header">
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <h1 class="nav-title">
      <span class="blue">S</span><span class="gray">P</span><span class="green">H</span><span class="pink">E</span><span class="blue">R</span><span class="gray">O</span>
      </h1>
      <div ng-if="loaded">
        <!-- display if signed in -->
        <button ng-if="loginStatus" class="button button-stable button-clear button-block animate-if" ng-click="single()">SOLO</button>
        <button ng-if="loginStatus" class="button button-stable button-clear button-block animate-if" ui-sref="profile.launch">MULTIPLAYER</button>
        <button ng-if="loginStatus" class="button button-stable button-clear button-block animate-if">OPTIONS</button>
        <!-- display if NOT signed in -->
        <form ng-if="logoutStatus" class="list animate-if">
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="$parent.username">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Password" ng-model="$parent.password">
          </label>
        </form>
        <!-- display if not logged in, selected lights up and controls form -->
        <button ng-if="logoutStatus" class="login button button-stable button-clear button-small animate-if" ng-class="" ng-click="login(username, password)">Login</button>
        <button ng-if="logoutStatus" class="signup button button-stable button-clear button-small animate-if" ng-class="" ng-click="showPopup()">Sign Up</button>
        <!-- display if signed in -->
        <button ng-if="loginStatus" class="logout button button-stable button-clear button-small animate-if" ng-click="logout()">Logout</button>
      </div>
    </ion-content>
  </div>
</ion-view>
