<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{ profile.username }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>{{ profile.ranking }}</ion-item>
        <ion-item>{{ profile.gamePlayed }}</ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
