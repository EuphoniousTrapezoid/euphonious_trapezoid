<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="profile-bar">
      <h1 class="title">{{profile.userName}}</h1>
    </ion-header-bar>
    <ion-content class="profile">
      <ion-list class="profile-list">
        <ion-item class="head">Ranking: {{profile.ranking}}</ion-item>
        <ion-item class="head">Game Invites</ion-item>
        <ion-item ng-repeat="invite in invites" ng-click="joinPrivate(invite.gameID)" menu-close>{{ invite.host }}</ion-item>
        <ion-item class="head">Friends</ion-item>
        <ion-item ng-repeat="friend in friends track by $index">{{friend}}</ion-item>
        <ion-item><button class="head profile-button" ng-click="home()">Home</button><span class="head"></span><button class="head profile-button" ng-click="logout()">Logout</button></ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
